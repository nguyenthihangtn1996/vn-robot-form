<!-- header content-->
<header class="header">
    
</header><!-- /.header content -->
<div class="clearfix-30"></div>
<!-- main content -->
<main>
  <div class="step1 full-width pull-left">
    <div class="step1box">
        <div class="row">
            <div class="col-md-6">
                <h6>Chiều cao (cm)</h6>
                <input type="number" class="form-control" min="100" max="250">
            </div>
            <div class="col-md-6">
                <h6>Cân nặng (kg)</h6>
                <input type="number" class="form-control">
            </div>
        </div>
        <h6>Bạn có hút thuốc không?</h6>
        <div class="row">
            <div class="col-md-6">
                <button class="btn-form active">Có</button>
            </div>
            
            <div class="col-md-6">
                <button class="btn-form">Không</button>
            </div> 
        </div>
        <h6>Tổng thu nhập gần đây của bạn nằm trong khoảng nào?</h6>
        <input type="number" class="form-control">
        <h6>Bạn có thể đầu tư bao nhiêu trên tổng thu nhập?</h6>
        <input type="number" class="form-control">
        <button class="btn-form btn-continue">Tiếp tục</button>
    </div>
  </div>

</main>
